<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/icons-note.svg">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <img src="./assets/img/dance.jpeg" alt="background" class="background">
    <div class="player__wrapper">
      <img src="./assets/img/dance.jpeg" alt="cover" class="cover">
      <audio src="./assets/audio/Dua Lipa - Dance The Night.mp3"></audio>
      <audio src="./assets/audio/Florence_The_Machine_-_Dog_Days_Are_Over_(musmore.com).mp3"></audio>
      <audio src="./assets/audio/Becky Hill - Remember (feat. David Guetta. TCTS Remix).mp3"></audio>
      <audio src="./assets/audio/Kenya Grace - Strangers.mp3"></audio>
      <audio src="./assets/audio/Matt_Corby_Brother.mp3"></audio>
      <audio src="./assets/audio/Mowe - Skyline (Alex Schulz remix).mp3"></audio>

      <div class="player">
        <p class="title"></p>
        <p class="autor"></p>
        <div class="audio__time">
          <div class="time__change"></div>
          <input type="range" class="audio_bar">
          <div class="aido__duration"></div>
        </div>
        <div class="buttons">
          <button class="prev"></button>
          <button class="play"></button>
          <button class="next"></button>
        </div>
        <div class="volume">
          <img src="" alt="mute" class="mute">
          <input type="range" class="volume__bar">
          <img src="" alt="volume" class="volume">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">

  </footer>
  <script src="index.js"></script>
</body>

</html>
