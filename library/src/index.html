<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./common/img/png/favicon-32x32.png">
  <title>Library</title>
</head>

<body>

  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__left">
          <h1 class="name"><a class="name__link" href="./index.html">Brooklyn Public Library</a></h1>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="item"><a class="item__link" href="#about">About</a></li>
              <li class="item"><a class="item__link" href="#favorites">Favorites</a></li>
              <li class="item"><a class="item__link" href="#coffee__shop">Coffee shop</a></li>
              <li class="item"><a class="item__link" href="#contacts">Contacts</a></li>
              <li class="item"><a class="item__link" href="#library__card">Library Card</a></li>
            </ul>
          </nav>
        </div>
        <button class="profile__logo"></button>
      </div>
    </div>
  </header>

  <section class="welcome">
    <div class="welcome__image">
      <img src="./common/img/jpg/welcome_pic.jpg" alt="welcome" class="welcome__pic">
    </div>
    <div class="welcome__content">
      <p class="welcome__title">Welcome<br> to the Brooklyn<br> Library</p>
    </div>
  </section>

  <section class="about" id="about">
    <div class="wrapper">
      <h2 class="title">About</h2>
      <p class="about__subtitle">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
      <div class="slider">
        <img src="./common/img/jpg/slider_pic_1.jpg" alt="slider" class="slider__pic">
        <img src="./common/img/jpg/slider_pic_2.jpg" alt="slider" class="slider__pic">
        <img src="./common/img/jpg/slider_pic_3.jpg" alt="slider" class="slider__pic">
        <img src="./common/img/jpg/slider_pic_4.jpg" alt="slider" class="slider__pic">
        <img src="./common/img/jpg/slider_pic_5.jpg" alt="slider" class="slider__pic">
      </div>
    </div>
  </section>
  

  <section class="favorites" id="favorites">
    <div class="wrapper">
      <h2 class="title">Favorites</h2>
      <div class="filter">
        <p class="favorites__subtitle">Pick favorites of season</p>
        <label class="label">
          <span class="custom__radio"></span>
          <input checked class="real__radio" type="radio" name="season"> Winter
        </label>
        <label class="label">
          <span class="custom__radio"></span>
          <input class="real__radio" type="radio" name="season"> Spring
        </label>
        <label class="label">
          <span class="custom__radio"></span>
          <input class="real__radio" type="radio" name="season"> Summer
        </label>
        <label class="label">
          <span class="custom__radio"></span>
          <input class="real__radio" type="radio" name="season"> Autumn
        </label>
      </div>
    </div>
  </section>


</body>
</html>
