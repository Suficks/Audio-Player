<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="./assets/icon-snake.png">
  <title>Snake game</title>
</head>

<body>
  <canvas id="game" width="570" height="570"></canvas>

  <div class="level__change">
    <p class="title">Выберите уровень сложности</p>
    <label class="label">
      <input type="radio" class="input light" name="level">
      <div class="fake"></div>
      <span class="level__name">Легкий</span>
    </label>
    <label class="label">
      <input type="radio" class="input medium" name="level">
      <div class="fake"></div>
      <span class="level__name">Средний</span>
    </label>
    <label class="label">
      <input type="radio" class="input heavy" name="level">
      <div class="fake"></div>
      <span class="level__name">Тяжелый</span>
    </label>
    <button class="button start">Играть!</button>
  </div>

  <img src="./assets/start.svg" alt="start" class="start__img">

  <div class="lose">
    <p class="text">Вы проиграли!</p>
    <div class="results__container">
      <div class="score__conteiner">
        <img src="./assets/score-pic.jpg" alt="score-pic" class="score__pic">
        <p class="final__score"></p>
      </div>
      <div class="trophy__container">
        <img src="./assets/trophy.png" alt="trophy" class="trophy">
        <div class="final__place"></div>
      </div>
    </div>
    <button class="button again">Играть снова</button>
  </div>

  <footer class="footer">
    <div class="info">
      <p class="footer__item">2023</p>
      <a class="school__link" href="https://rs.school/js-stage0/" target="_blank">
        <img src="./assets/rs_school_logo.svg" alt="logo" class="footer__logo">
      </a>
      <a class="github footer__item" href="https://github.com/Suficks" target="_blank">Suficks</a>
  </footer>

  <script src="index.js"></script>
</body>

</html>
