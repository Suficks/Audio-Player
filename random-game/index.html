<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="./assets/icon-snake.png">
  <title>Snake game</title>
</head>

<body>
  <canvas id="game" width="570" height="570"></canvas>
  <div class="lose">
    <p class="text">Вы проиграли!</p>
    <div class="results__container">
      <div class="score__conteiner">
        <img src="./assets/score-pic.jpg" alt="score-pic" class="score__pic">
        <p class="final__score">10</p>
      </div>
      <div class="trophy__container">
        <img src="./assets/trophy.png" alt="trophy" class="trophy">
        <div class="final__place">5</div>
      </div>
    </div>
    <button class="button">Играть снова</button>
  </div>
  <footer class="footer">

  </footer>

  <script src="index.js"></script>
</body>

</html>
